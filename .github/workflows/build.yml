name: Build Executable

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --windowed flatten_pdf.py

      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        run: pyinstaller --onefile --windowed --name flatten_pdf flatten_pdf.py

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: flatten_pdf-Windows
          path: dist/flatten_pdf.exe

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: flatten_pdf-macOS
          path: dist/flatten_pdf

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/flatten_pdf.exe
            dist/flatten_pdf
          draft: false
          prerelease: false
          generate_release_notes: true
